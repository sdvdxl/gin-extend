<script type="text/javascript">
	$("#phone").blur(function(){
		if ($(this).val().length<11) {
			alert("填写正确的手机号");
			$(this).focus();
			return;
		}
		$.get("/user/isPhoneValid", {
			"phone":$('#phone').val()
		},function(data){
			alert(data.Msg)
		})
	});
	
	$("#regist").click(function(){
		if ($.trim($('#phone').val())=='') {
			alert("填写手机号");
			return;
		}
		var password = $("#password").val();
		
		if ($.trim(password).length<6) {
			alert("密码长度不能小于6");
			return;
		}
		
		var rePassword = $("#re_password").val();
		if (password!=rePassword) {
			alert("两次密码不正确");
			return;
		}
		
		$.post("/user/regist",{
			"phone": $("#phone").val(),
			"password" : password,
			"captcha" : $('#captcha').val()
		}, function(data){
			alert(data.Msg)
			if (data.Success){
				location.href='/'
			}
		})
	});
	
	$('#send_captcha').click(function(){
		$.get("/user/getPhoneCaptcha",{
			"phone" : $('#phone').val()
		}, function(data){
			if (data.Success) {
				alert(data.Data)
			} else {
				alert(data.Msg)
			}
		})
	});
</script>
